<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pim Pimling's Friends</title>
</head>
<body>
    <section id="intro">
        <h1 class="title">I have a lot of friends!</h1>
        <h2 class="subtitle">Here are some of them!</h2>
    </section>

    <section id="friends">
        <div class="grid">
            <div class="grid-item">
                <!-- Um div é o elemento que aparece por fora e outra será o que aparecerá quando este é clicado? -->
                <div class="outside-item">
                    <!-- Inserir imagem -->
                    <img src="" alt="">
                </div>

                <!-- Este começa com display: none ? e depois ao clicar ocupa a maior parte da página e fica centrado? -->
                <div class="fullscreen-item">
                    <p class="character-name">Charlie</p>
                    <img src="" alt="" class="character-portrait">
                    <p class="character-description">Charlie is one of my best friends</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
